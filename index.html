<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputPin" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn" onclick="randomNumFunc()" >Generate Pin</button>
                </div>
            </div>
             <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="keyPad" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" onclick="keyBtn(7)">7</div>
                              <div class="button" id="8" onclick="keyBtn(8)">8</div>
                              <div class="button" id="9" onclick="keyBtn(9)" >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4"  onclick="keyBtn(4)" >4</div>
                              <div class="button" id="5" onclick="keyBtn(5)">5</div>
                              <div class="button" id="6" onclick="keyBtn(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1" onclick="keyBtn(1)">1</div>
                              <div class="button" id="2" onclick="keyBtn(2)">2</div>
                              <div class="button" id="3" onclick="keyBtn(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="lastClr()" >&lt;</div>
                                <div class="button" id="0" onclick="keyBtn(0)">0</div>
                                <div class="button" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn" onclick="submitPin()" >Submit</button>
                                <p class="action-left" id="tryContent"> <span id="tryleft"> 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notifySec" class="notify-section">
            <p class="notify" id="unmatched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched" >✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>




    <script src="index2.js"></script>
</body>
</html>
